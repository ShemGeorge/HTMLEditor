name: Build HTMLEditor Installer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
      - run: npm install
      - run: npm run dist -- --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: HTMLEditor-Installers
          path: dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
      - run: npm install
      - run: npm run dist -- --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: HTMLEditor-Installers
          path: dist/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
      - run: npm install
      - run: npm run dist -- --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: HTMLEditor-Installers
          path: |
            dist/*.AppImage
            dist/*.deb
