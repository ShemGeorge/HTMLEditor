name: Build HTMLEditor Installers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
      - run: npm install
      - run: npm run dist -- --publish never
      - name: Create .zip for Windows using PowerShell
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path *.exe -DestinationPath HTMLEditor-Windows.zip
      - uses: actions/upload-artifact@v4
        with:
          name: HTMLEditor-Windows
          path: dist/HTMLEditor-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
      - run: npm install
      - run: npm run dist -- --publish never
      - name: Create .zip for macOS
        run: |
          cd dist
          zip -r HTMLEditor-Mac.zip *.dmg  # Zip only .dmg files
      - uses: actions/upload-artifact@v4
        with:
          name: HTMLEditor-Mac
          path: dist/HTMLEditor-Mac.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
      - run: npm install
      - run: npm run dist -- --publish never
      - name: Create .zip for Linux
        run: |
          cd dist
          zip -r HTMLEditor-Linux.zip *.AppImage *.deb  # Zip both .AppImage and .deb files
      - uses: actions/upload-artifact@v4
        with:
          name: HTMLEditor-Linux
          path: dist/HTMLEditor-Linux.zip
