<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTMLEditor</title>
<link rel="icon" href="HTMLEditorApp.ico">
<link rel="stylesheet" href="HTMLEditorApp.css">
<link rel="stylesheet" href="appSyntaxHighlighting.css">
<script src="HTMLEditorApp.js"></script>
<script src="appSyntaxHighlighting.js"></script>
</head>
<body>
<style id="codeSelection">
#code::selection, #code *::selection {
background: #264f78;
}
</style>
<div id="layout">
<aside id="sidebar">
<h1>HTMLEditor</h1>
<label>Theme:</label>
<select id="theme" onchange="syntaxHighlight(document.getElementById('code'), 'html'); storeTheme();">
<option value="dark">Dark Theme</option>
<option value="light">Light Theme</option>
</select>		
Tutorials: <select name="tutorials" id="tutorials">
<option id="forLoop">For Loop</option>
<option id="randomNumberShow">Random Number Show</option>
<option id="jsCanvas">JS Canvas</option>
<option id="propertyAsAFunctionInJs">Property As A Function In JS</option>
<option id="jsAlert">JS Alert</option>
<option id="creatingASyntaxHighlighter">Bonus: Creating A Syntax Highlighter</option>
</select>
<button onclick="openTutorial()">Open Tutorial</button>
<p id="codesLength" style="margin:10px 0;">You have saved 0 code(s).</p>
<input type="search" id="search" autocomplete="off" placeholder="Search for codes here..." spellcheck="false">
<button onclick="searchCodes()">Search</button>
<ul id="allCodes"></ul>
</aside>
<main id="mainArea">
<div id="leftPane">
<section id="editorPane">
<div id="topControls">
Code Name: <input type="text" autocomplete="off" id="codeName" placeholder="Code Name" spellcheck="false">
<div id="buttonRow">
<button onclick="runCode()">Run Code</button>
<button onclick="saveCode()">Save Code</button>
<button onclick="blankCode()">Blank Code</button>
<button onclick="downloadCode(document.getElementById('codeName').value.replaceLastPortion('.code', '') + '.html', document.getElementById('code').textContent, 'html/plain')">Download Code</button>
<button onclick="uploadCode()">Upload Code</button>
</div>
</div>
<div id="codeWrapper" class="code-wrapper">
<div class="line-numbers"><ol id="lineList"></ol></div>
<div id="code" oninput="syntaxHighlightContentEditableElement(this, 'html'); updateText(this); updateLineNumbers(this, document.getElementById('lineList'));" 
contentEditable="plaintext-only" spellcheck="false" placeholder="Type your code here..."></div>
</div>
</section>
<section id="previewPane">
<div id="frameContainer" style="position: relative;">
<iframe id="result" sandbox="allow-scripts allow-modals" tabindex="0"></iframe>
<button id="fullScreenButton" onclick="frameFullScreen()">â›¶</button>
</div>
</section>
</div>
<section id="debuggerSection">
<div style="margin-bottom:8px;">
<b>AI HTML Debugger/Enhancer</b>
<button onclick="AIdebugger()">Debug Code</button>
<button onclick="clearDebuggerPanel()">Clear Debugging Panel</button>
</div>
<div id="debuggerPanelHolder">
<div id="debuggerPanel"></div>
<div id="fixedCode"></div>
</div>
</section>
</main>
</div>
<div id="fileMenu" style="display: none;">
<div id="open">Open code</div>
<div id="del">Delete code</div>
<div id="download">Download code</div>
<div id="copyCodeName">Copy code name</div>
<div id="copyCode">Copy code</div>
</div>
</body>
</html>
